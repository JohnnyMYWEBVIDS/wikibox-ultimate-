<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WikiBox Ultimate Retro ðŸŽ‰</title>
<style>
/* ===== Base Styles ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Geneva','Arial',sans-serif;
  background: #c0c0c0;
  overflow: hidden;
}

/* ===== Window Layout ===== */
.window {
  display: flex;
  height: 100%;
  width: 100%;
}

/* Sidebar */
.sidebar {
  width: 220px;
  min-width: 200px;
  max-width: 260px;
  background: #dcdcdc;
  border-right: 2px solid #999;
  padding: 10px;
  box-sizing: border-box;
  overflow-y: auto;
}

.sidebar h2 {
  font-size: 16px;
  margin-top: 0;
}

/* Main Content */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Search bar */
.search-bar {
  padding: 10px;
  background: #e0e0e0;
  border-bottom: 2px solid #999;
}

.search-bar input {
  width: 100%;
  padding: 8px;
  border: 1px solid #777;
  border-radius: 4px;
  font-size: 14px;
}

/* Results */
.results {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #fff;
}

.result {
  background: #f8f8f8;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 6px;
}

/* ===== Mobile Fixes ===== */
@media (max-width: 768px) {
  .window {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    max-width: none;
    border-right: none;
    border-bottom: 2px solid #999;
  }
  .main {
    flex: 1;
    width: 100%;
  }
}
</style>
</head>
<body>
  <div class="window">
    <div class="sidebar">
      <h2>Pinned Searches ðŸ“Œ</h2>
      <ul>
        <li>Science</li>
        <li>History</li>
        <li>Math</li>
        <li>Technology</li>
      </ul>
    </div>
    <div class="main">
      <div class="search-bar">
        <input type="text" placeholder="Search WikiBox..." />
      </div>
      <div class="results">
        <div class="result">Search results will appear hereâ€¦</div>
      </div>
    </div>
  </div>
</body>
</html>
